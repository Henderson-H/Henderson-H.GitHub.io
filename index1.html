<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="CascadingStyleSheets/github-markdown.css">
    <link rel="stylesheet" href="CascadingStyleSheets/Tricks.css">
    <link rel="stylesheet" href="CascadingStyleSheets/regular.css">
    <link rel="stylesheet" href="CascadingStyleSheets/animation.css">
    <link rel="stylesheet" href="CascadingStyleSheets/regular.css">
    <link rel="stylesheet" href="CascadingStyleSheets/index.css">
    <link rel="stylesheet" href="CascadingStyleSheets/style.c0b26157.css">
    <link rel="stylesheet" href="node_modules/magic.css/dist/magic.css">

    <style>
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
        }

        @media (max-width: 767px) {
            .markdown-body {
                padding: 15px;
            }
        }

        .label {
            display: inline;
            padding: .2em .6em .3em;
            font-size: 75%;
            font-weight: 700;
            line-height: 1;
            color: #fff;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: .25em;
            background-color: #0dd16f;
        }
    </style>

    <link rel="icon" href="image/color.png">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="">
    <title>Color Atla</title>
    <script src="JavaScript/3Dpie/highcharts.js"></script>
    <script src="JavaScript/3Dpie/highcharts-3d.js"></script>
    <script src="JavaScript/3Dpie/exporting.js"></script>
    <script src="JavaScript/3Dpie/highcharts-zh_CN.js"></script>

</head>

<body>
    <article class="markdown-body">
        <h1 align="center">Color <img src="image/svg/bouncing-ball.svg" /> Atla</h1>
        <div class="vanishOut"></div>
        <ul align="center">
            <li>Color codes are hexadecimal numbers that computers use to represent a color.</li>
        </ul>
    </article>

    <article class="markdown-body">
        <h2 align="center">  Sink</h2>
        <button style = "background-color: #5A7C4D"  class="accordion"></button>
        <div style = "background-color: #5A7C4D" class="panel">
            <p>#5A7C4D</p>
        </div>
            
        <button style = "background-color: #E3971F"  class="accordion"></button>
        <div style = "background-color: #E3971F" class="panel">
            <p>#E3971F</p>
        </div>
    
        <button style = "background-color: #E9DAAD"  class="accordion"></button>
        <div style = "background-color: #E9DAAD" class="panel">
            <p>#E9DAAD</p>
        </div>

        <h2 align="center">  Danldelion</h2>
        <button style = "background-color: #A27554"  class="accordion"></button>
        <div style = "background-color: #A27554" class="panel">
            <p>#A27554</p>
        </div>
            
        <button style = "background-color: #CAC3BD"  class="accordion"></button>
        <div style = "background-color: #CAC3BD" class="panel">
            <p>#CAC3BD</p>
        </div>
    
        <button style = "background-color: #646F83"  class="accordion"></button>
        <div style = "background-color: #646F83" class="panel">
            <p>#646F83</p>
        </div>

        <h2 align="center">  Witness</h2>
        <button style = "background-color: #A08D75"  class="accordion"></button>
        <div style = "background-color: #A08D75" class="panel">
            <p>#A08D75</p>
        </div>
            
        <button style = "background-color: #CDA632"  class="accordion"></button>
        <div style = "background-color: #CDA632" class="panel">
            <p>#CDA632</p>
        </div>
    
        <button style = "background-color: #4F7792"  class="accordion"></button>
        <div style = "background-color: #4F7792" class="panel">
            <p>#4F7792</p>
        </div>

    <script>
        var acc = document.getElementsByClassName("accordion");
        var i;

        for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function () {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                    panel.style.maxHeight = null;
                } else {
                    panel.style.maxHeight = panel.scrollHeight + "px";
                }
            });
        }
    </script>
    </article>
    <footer>
        <div class="footer_wave">
            <div class="footer_wave_front"></div>
            <div class="footer_wave_back"></div>
        </div>
    </footer>
</body>

</html>
